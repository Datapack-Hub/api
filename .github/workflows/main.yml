name: Lint and Format
on:
  push:
    branches:
      - main
  workflow_dispatch: null
permissions:
  contents: write
concurrency:
  group: build-and-test
  cancel-in-progress: true
jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
        with:
          ref: '${{ github.head_ref }}'
      - name: Bonus Pull
        run: |
          git pull
      - name: Setup Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.11.x
          cache: pip
          architecture: x64
          check-latest: true
      - name: Install black
        run: |
          pip install black 
      - name: Run black
        run: |
          black . 
      - name: Commit
        run: |
          git add .
          git commit -m "Applied formatting"
          git push
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Bonus Pull
        run: |
          git pull
      - name: Setup Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.11.x
          cache: pip
          architecture: x64
          check-latest: true
      - name: Install ruff
        run: |
          pip install ruff 
      - name: Run ruff
        run: |
          ruff . --fix --exit-zero  
      - name: Commit
        run: |
          git add .
          git commit -m "Applied formatting"
          git push
  bandit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3.5.2
      - name: Setup Python
        uses: actions/setup-python@v4.6.0
        with:
          python-version: 3.11.x
          cache: pip
          architecture: x64
          check-latest: true
      - name: Install bandit
        run: |
          pip install bandit 
      - name: Run bandit
        run: |
          bandit . -r --exit-zero  
